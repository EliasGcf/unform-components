name: Run Tests

on:
  push:
    branches: [ develop ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    
    - name: Get Yarn cache
      uses: c-hive/gha-yarn-cache@v1

    - name: Install dependencies
      run: yarn
    
    - name: Run tests
      run: yarn test
